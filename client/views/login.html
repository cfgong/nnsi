<template name="login">
    	<div class="black-break"></div>
	    	<div class="how-it-works red-bg">
	    		<h3 style="text-align:center">Log-In</h3>
	    		<p>Enter the email and password you used to register for an account in order to sign in to the tool.</p>
	    	</div>
	    <div class="gray-space">
	    <div class="container login-form">
		    <form class="login">
		        <p style="padding-top:25px">Email: <input type="email" name="email"></p>
		        <p>Password: <input type="password" name="password"></p>
		        <p><input type="submit" value="Login"></p>
		    </form>

	    	<p id="incorrect"></p>
	    </div>
	    </div>
	    {{> footer}}
</template>
