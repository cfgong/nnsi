<template name="results">
	<div class="black-break"></div>
	<div class="navbar-complete black">
		<div class="container">
			<div class="row">
				<div class="span4">About the Study</div>
				<div class="span4 white">Your Results</div>
				<div class="span4">The Eight Dimensions</div>
			</div>
		</div>
	</div>
	<div class="black-break"></div>
	    	
	    <div style="padding:10px 20px 0px 20px" class="gray-space black">
	    	<p>Nonprofit capacity refers to the processes, practices, and people that the organization has at its disposal that enable it to produce, perform, or deploy resources to achieve its mission. Your organization was scored on eight dimensions of nonprofity capacity.</p>

	    	<h3>How You Performed:</h3>
	    		<table class="table table-striped">
				    <thead>
				      <tr>
				        <th></th>
				        <th>Min = 1</th>
				        <th>Max = 4</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				        <td>Adaptive Capacity</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{adaptiveCapacityScore}}%;">
				  				</span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Board Leadership</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{boardLeadershipScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>External Communication</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{externalCommunicationScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Financial Management</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{financialManagementScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Mission Orientation</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{missionOrientationScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Operational Capacity</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{operationalCapacityScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Staff Management</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{staffManagementScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Strategic Planning</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{strategicPlanningScore}}%;"></span>
							</div>
				        </td>
				      </tr>
				    </tbody>
			  </table>


	    	<h3>How You Compare:</h3>
	    		<p>Legend</p>
	    		<ul id="percentileLegend">
				  <li>
				  	<div style="height:20px; width: 60%;background-color:#FCFFF5"> Raw Score</div>
				  </li>
				  <li>
				  	<div style="height:20px;width: 60%;background-color:#D1DBBD"> Classification Score</div>
				  </li>
				  <li>
				  	<div style="height:20px; width: 60%;background-color:#91AA9D"> Revenue Score</div>	
				  </li>
				  <li>
				  	<div style="height:20px; width: 60%;background-color:#3E606F"> Location Score</div>
				  </li>
				</ul>  
	    		<table class="table table-striped compare">
				    <thead>
				      <tr>
				        <th></th>
				        <th>Min = 1</th>
				        <th>Max = 4</th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr>
				        <td>Adaptive Capacity</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{adaptiveCapacityScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{adaptiveCapacityClassificationScore}}%; background-color: #D1DBBD "></span>
				  				<span style="width: {{adaptiveCapacityRevenueScore}}%; background-color: #91AA9D"></span>
				  				<span style="width: {{adaptiveCapacityLocationScore}}%; background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Board Leadership</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{boardLeadershipScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{boardLeadershipClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{boardLeadershipRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{boardLeadershipLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>External Communication</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{externalCommunicationScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{externalCommunicationClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{externalCommunicationRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{externalCommunicationLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Financial Management</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{financialManagementScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{financialManagementClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{financialManagementRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{financialManagementLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Mission Orientation</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{missionOrientationScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{missionOrientationClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{missionOrientationRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{missionOrientationLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Operational Capacity</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{operationalCapacityScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{operationalCapacityClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{operationalCapacityRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{operationalCapacityLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Staff Management</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{staffManagementScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{staffManagementClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{staffManagementRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{staffManagementLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				      <tr>
				        <td>Strategic Planning</td>
				        <td style="width:100%">
				        	<div class="meter">
				  				<span style="width: {{strategicPlanningScore}}%;background-color:#FCFFF5"></span>
				  				<span style="width: {{strategicPlanningClassificationScore}}%;background-color: #D1DBBD"></span>
				  				<span style="width: {{strategicPlanningRevenueScore}}%;background-color: #91AA9D"></span>
				  				<span style="width: {{strategicPlanningLocationScore}}%;background-color: #3E606F"></span>
							</div>
				        </td>
				      </tr>
				    </tbody>
			  </table>
			  <a href="/howCalculated">See how these scores were calculated.</a>
	    	<h3>Your Strengths</h3>
	    		<p>Your first strength is {{firstStrength}}</p>
	    		<p>Your second strength is {{secondStrength}}</p>

	    	<h3>Your Weaknesses</h3>
	    		<p>Your first weakness is {{firstWeakness}}</p>
	    		<p>Your second weakness is {{secondWeakness}}</p>

	    	<a href="/complete"><button class="prev-button">&lt; Back</button></a>
	    	<a href="/thankyou"><button class="next-button">Next ></button></a>
	    	<div class="clear"></div>
	    </div>
	    {{> footer}}

</template>
