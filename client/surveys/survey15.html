<template name="survey15">
	<div class="black-break"></div>
	    	<div class="how-it-works red-bg">
	    		<div class="meter">
				  <span style="width: 93.75%; float:left"></span>
				  <p style="float:right; left:50px; position:relative">15/16</p>
				</div>
	    	</div>
	    <form class="gray-space survey-text">
	    	<div class="container">
	    		<p>For the following statements, please select the answer that best represents your personal assessment about your organization.</p>
	    		<div class="row">
	    			<div class="span6"></div>
	    			<div class="span6">
	    				<ul class = "horizontal-list black">
	    					<li>Strongly<br> Disagree</li>
	    					<li>Disagree</li>
	    					<li>Agree</li>
	    					<li>Strongly<br> Agree</li>
	    					<li>Don't<br> Know</li>
	    					<li>Not<br> Applicable</li>
	    				</ul>
	    			</div>
	    		</div>
	    		<div class="divider"></div>
	    		<div class="vertical-divider" style="top:33%; bottom:41%"></div>

	    		<div class="row">
	    			<div class="span6"><p>Donors are committed to the mission of the organization.</p></div>
	    			<div class="span6 radio-survey">
	    				<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1" required>
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="4"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="0.0000001"> 
						</label>
	    			</div>
	    		</div>

	    		<div class="row">
	    			<div class="span6"><p>Other stakeholders, such as community members, clients, or beneficiaries of the organization, share a common vision for this organization.</p></div>
	    			<div class="span6 radio-survey">
	    				<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="1" required>
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="2">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="3">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio1" value="4"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio2" value="0"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="0.0000001"> 
						</label>
	    			</div>
	    		</div>

	    		<div class="row">
	    			<div class="span6"><p>The mission or vision statements provides this organization with a direction.</p></div>
	    			<div class="span6 radio-survey">
	    				<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="1" required>
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="2">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="3">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio1" value="4"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio2" value="0"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions3" id="inlineRadio3" value="0.0000001"> 
						</label>
	    			</div>
	    		</div>

	    		<div class="row">
	    			<div class="span6"><p>The community would identify this organization by its mission statement.</p></div>
	    			<div class="span6 radio-survey">
	    				<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio1" value="1" required>
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio2" value="2">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio3" value="3">
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio1" value="4"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio2" value="0"> 
						</label>
						<label class="radio-inline">
						  <input type="radio" name="inlineRadioOptions4" id="inlineRadio3" value="0.0000001"> 
						</label>
	    			</div>
	    		</div>

	    		
	    	</div>
	    	<hr class="divider">
	    	<a href="/survey14"><button class="prev-button">&lt; Back</button></a>
	    	<input class="next-button" type="submit" value="Next >"/>
	    	<div class="clear"></div>
	    </form>
	    {{> footer}}
</template>
