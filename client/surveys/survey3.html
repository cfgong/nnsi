<template name="survey3">
	<div class="black-break"></div>
	    	<div class="how-it-works red-bg">
	    		<div class="meter">
				  <span style="width: 18.75%; float:left"></span>
				  <p style="float:right; left:50px; position:relative">3/16</p>
				</div>
	    	</div>
	    <form class="gray-space survey-text">
	    	<p>Which of the following best describes you?</p>
	    	<div class="radio">
			  <label>
			    <input type="radio" name="whoareyou" id="optionsRadios1" value="Executive Director or Senior Management" checked>
			    Executive Director or Senior Management
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoareyou" id="optionsRadios1" value="Other employee at my organization" >
			    Other employee at my organization
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoareyou" id="optionsRadios1" value="Consultant" >
			    Consultant
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoareyou" id="optionsRadios1" value="Academic researcher" >
			    Academic researcher
			  </label>
			</div>

			<p>Which of the following best describes the organization you are filling this survey out about?</p>

			<div class="radio">
			  <label>
			    <input type="radio" name="whoisyourorg" id="optionsRadios1" value="Nonprofit Organization" checked>
			    Nonprofit Organization
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoisyourorg" id="optionsRadios1" value="For Profit Organization" >
			    For Profit Organization
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoisyourorg" id="optionsRadios1" value="University or Research Institute" >
			    University or Research Institute
			  </label>
			</div>
			<div class="radio">
			  <label>
			    <input type="radio" name="whoisyourorg" id="optionsRadios1" value="Other" >
			    Other
			  </label>
			</div>	    	

	    	<a href="/survey2"><button class="prev-button">&lt; Back</button></a>
	    	<input class="next-button" type="submit" value="Next >"/>
	    	<div class="clear"></div>
	    </form>
	    {{> footer}}
</template>
