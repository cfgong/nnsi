	    		<p>The purpose of this research is to develop an effective measure of NGO capacity. Online surveys are being conducted with NGOs about their organization's governance, management practice, program development/service delivery, exernal relationships, and external resources. This survey is expected to take 30 minutes to complete, and each participating organization will recieve a copy of their assessments in comparison to other similar organizations.</p>

	    		<p>There are no anticipated risks associated with participating in this research beyond those ordinarily encountered in daily life. The results of this research may help to improve nonprofit capacity measures and to develop best practices for nonprofits. Your identity will remain confidential. No potentially identifiable information will be shared when the results of this research are published and/or disseminated.</p>

	    		<p>Please contact Professor Michelle Shumate (shumate@northwestern.edu, 847-491-7023) with any questions or concerns about the research. You may also contact Michelle Shumate if you feel you have been injured or harmed by this research. If you have any questions about your rights as a participant in this study, please contact the Northwestern University Institutional Review Board at 312-503-9338 (collect calls accepted if you identify yourself as a research participant) or via email atirb@northwestern.edu.</p>

	    		<p>There are no costs to participating in this research. The decision to participate, decline, or withdraw from participation will have no effect on your status at, or future relations with Northwestern University. You should feel free to keep a copy of this consent form fo your records.</p>
