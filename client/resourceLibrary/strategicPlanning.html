	    	<h3>Nonprofit Capacity: Strategic Planning</h3>
			<p>Strategic planning is closely related to setting goals, which are determined by the mission and values of the organization and consistently reviewed by organizational leaders. When creating a strategic plan, it is essential to consider change both within the organization and in the landscape in which it operates.</p>

			<p>Strategic planning includes:</p>
			<ul>
				<li>Clarification of mission and values.</li>
				<li>Deliberative conversation to set goals.</li>
				<li>Incorporation of strategic plan into organizational activities.</li>
				<li>Review and adaptation of the strategic plan itself.</li>
			</ul>
