	    	<h3>Nonprofit Capacity: External Communication</h3>
			<p>External communication refers to a nonprofit’s communication with the public and stakeholders. Communications may include public relations and marketing tools that spread awareness and advocacy for the organization.</p>

			<p>External communications may consist of:</p>
			<ul>
				<li>Achieving education and advocacy goals.</li>
				<li>Spreading public awareness of services.</li>
				<li>Informing potential donors.</li>
			</ul>

			<h4>Additional resources for improving external communications:</h4>
			<ul>
				<li>Develop a communications <a href="https://ec.europa.eu/research/conferences/2005/cer2005/presentations/14/h1_communications_strategy_cer2005.pdf">strategy plan</a> from this in-depth presentation created by global public relations firm <b>Weber Shandwick</b>.</li>
				<li>Use <a href="https://www.google.com/analytics/#?modal_active=none">Google Analytics</a> to track website and social media traffic.</li>
				<li>Use a <a href="http://www.coloradononprofits.org/wp-content/uploads/Communications-Toolkit_Pt.-1.pdf">communications toolkit</a>, such as this one developed by the <b>Colorado Nonprofit Association</b>. It includes both broad overviews and specific suggestions for effective communications strategies.</li>
				<li>Learn how to build <a href="http://theges.org/workshop-block-5-power-of-the-press/">relationships</a> with the press in this brief recap of a presentation from a writer from <b>Chicago Tribune’s Blue Sky Innovations</b> section.</li>
				<li>Cultivate your project’s <a href="http://theges.org/workshop-block-1-cultivating-social-media/">social media presence</a> with this brief recap of a workshop led by <b>Chicago Ideas Week</b> officials.</li>
			</ul>
