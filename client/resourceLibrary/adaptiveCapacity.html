	    	<h3>Nonprofit Capacity: Adaptive Capacity</h3>
			<p>Adaptive capacity refers to the way organizations adapt to changes in their environment. As such, this feature describes the ability of a nonprofit to learn from its environment, albeit with the presence of cultural elements that make an organization willing to improve.</p>

			<p>This capacity consists of:</p>
			<ul>
				<li>Organizational learning.</li>
				<li>Responsiveness.</li>
				<li>Innovativeness.</li>
				<li>Motivation. </li>
			</ul>

			<h4>Additional resources for improving adaptive capacity:</h4>
			<ul>
				<li>The <b>TTC Group</b>, a consulting corporation, suggests examples, tips, anecdotes, and explanations on improving adaptive capacity and adaptive leadership <a href="http://www.tccgrp.com/pdfs/index.php?pub=per_news_winter05.pdf">here</a>.</li>
				<li><b>Carl Sussman (Sussman Associates)</b> has published an article on <b>Nonprofit Quarterly</b>, titled “Making Change: How to Build Adaptive Capacity.” Sussman focuses here on not only responding to changes in the environment, but also instigating change, with a comprehensive model that commands changes in an organization’s internal and external settings. It can be accessed <a href="https://nonprofitquarterly.org/2003/12/21/making-change-how-to-build-adaptive-capacity/">here</a>.</li>
				<li>In 2012, the <b>Grant Space, a Foundation Center Service</b>, released two videos of the Foundation Center’s four-part series regarding Nonprofit Sustainability. See the discussion of adaptability and sustainability <a href="http://grantspace.org/tools/multimedia/video/Adaptability-The-Key-to-Long-Term-Nonprofit-Sustainability-2012-08-17">here</a>.</li>
				<li>See an article from Marc Schultz of the <b>Georgia Center for Nonprofits</b> based on the Nonprofit Finance Fund’s surveys, including tips on how to become a more adaptable organization, <a href="http://www.gcn.org/articles/Let%E2%80%99s-Get-Adaptable-Findings-from-NFF%E2%80%99s-national-sector-survey">here</a>.</li>
				<li>Ronald Heifetz, the founder and manager of Harvard’s Center for Public Leadership, has published several revered articles on adaptive leadership alongside his book, titled “<b>The Practice of Adaptive Leadership: Tools and Tactics for Changing Your Organization and the World</b>” and can be purchased <a href="https://play.google.com/store/books/details?id=DxnqsuXlKbEC&rdid=book-DxnqsuXlKbEC&rdot=1&source=gbs_atb&pcampaignid=books_booksearch_atb">here</a>.</li>

			</ul>
