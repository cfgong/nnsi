	    	<h3>Nonprofit Capacity: Mission Orientation</h3>
			<p>Mission orientation describes stakeholders’ common orientation towards the vision of a nonprofit organization and includes the awareness and alignment towards a nonprofit’s mission.</p>

			<p>Mission orientation and attachment involves:</p>
			<ul>
				<li>Communication of the nonprofit’s mission to stakeholders.</li>
				<li>Donor and stakeholder commitment to the mission.</li>
			</ul>
