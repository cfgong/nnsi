	    	<h3>Nonprofit Capacity: Financial Management</h3>
			<p>Financial management refers to a nonprofit’s competence in managing their accounts. Effective accounting allows for organizational leaders to accurately account for costs, surpluses, and trends in revenues over time to optimize the impact of their movements.</p>

			<p>Nonprofits can improve financial management by:</p>
			<ul>
				<li>Examining and re-evaluating past expenditures, revenue gains, and the level of impact derived from such actions.</li>
			</ul>

			<h4>Additional resources for improving financial management:</h4>
			<ul>
				<li><b>The George Washington Society of CPAs </b>also has a network of videos, articles, and newsletters that explain the basics of nonprofit financial management <a href="http://www.nonprofitaccountingbasics.org/topic/financial-management">here</a>.</li>
				<li><b>The Wallace Foundation </b>has curated and published an extensive online resources bank for nonprofits to improve their financial management through four key areas: planning, monitoring, operations, and governance <a href="http://www.wallacefoundation.org/knowledge-center/Resources-for-Financial-Management/Pages/default.aspx">here</a>.</li>
				<li>For a shorter, more direct resource, Neela Pal’s Forbes article on the “<b>Five Tips To Better Manage Nonprofit Finances</b>” can be accessed <a href="http://www.forbes.com/sites/skollworldforum/2015/03/17/five-tips-to-better-manage-nonprofit-finances/#aa19c907869d">here</a>.</li>
				<li>For a more personalized resource, the <b>Nonprofit Finance Fund (NFF)</b> provides financial advice, tools, and consulting to nonprofits at any stage of development alongside their published resources <a href="http://www.nonprofitfinancefund.org/nff-consulting-1-1-advice-and-guidance">here</a>.</li>

				<li>See Lynne A Weikart, Greg G. Chen and Ed Sermier’s book entitled “<b>Budgeting and Financial Management for Nonprofit Organization</b>” digital copies can be purchased <a href="https://books.google.com/books?id=EUZ1AwAAQBAJ&dq=financial+management+nonprofit">here</a>.</li>
				<li><b>The Bridgespan Group’s</b> article on financial management, beneficiaries, and their own “Ten Funding Models” is <a href="http://www.bridgespan.org/Publications-and-Tools/Funding-Strategy/Ten-Nonprofit-Funding-Models.aspx#.VkQ5E7erTIU">here</a>.</li>
			</ul>
