	    	<h3>Nonprofit Capacity: Board Leadership</h3>
			<p>Board leadership refers to the board of directors’ commitment and involvement with the organization. This capacity can be measured by:</p>

			<ul>
				<li>The board’s accessibility to employees.</li>
				<li>The level to which the board is knowledgeable about the goings-on of the organization.</li>
			</ul>

			<h4>Additional resources for improving board leadership:</h4>
			<ul>
				<li>Develop the <a href="http://www.firstnonprofit.org/wp-content/uploads/2014/04/Strong-Partners_Building-An-Excellent-Working-Relationship.pdf">relationship</a> between the CEO and the Board of Directors using this detailed report from the <b>First Nonprofit Foundation</b>.</li>
				<li>Look into strategies for how to <a href="http://www.blueavocado.org/content/should-staff-contact-board-be-restricted">improve</a> staff and board contact, such as those proposed by the nonprofit magazine <b>Blue Avocado</b>.</li>
				<li>Develop <a href="https://www.therightbank.com/sites/www.therightbank.com/files/files/Business%20Resources/White%20Papers/Nonprofit/white-paper-creating-effective-board-of-directors.pdf">board efficiency</a> with this in-depth white paper from the <b>Pacific Continental Bank’s Nonprofit Series</b>.</li>
				<li>Look at a brief overview of how a nonprofit board should be <a href="http://www.bridgespan.org/getattachment/ba2d2792-5984-4eaa-9b8c-cecda94797e2/Nonprofit-Board-Structure.aspx">structured</a> from this report from <b>Bridgespan</b>.</li>
				<li>Read this brief article from <b>Forbes</b> about how to <a href="http://www.forbes.com/sites/elmirabayrasli/2011/06/06/building-successful-non-profit-boards/#5c2389047599">build</a> successful nonprofit boards.</li>
			</ul>
