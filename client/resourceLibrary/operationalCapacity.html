	    	<h3>Nonprofit Capacity: Operational Capacity</h3>
			<p>Operational capacity addresses the existence and use of documented procedures, as well as the organization’s ability to set goals for programs and activities, and assess their outcomes. </p>

			<p>These policies, procedures or programs may include:</p>
			<ul>
				<li>Monitoring and evaluation.</li>
				<li>Goal-setting for programs.</li>
				<li>Staff and volunteer training.</li>
			</ul>

			<h4>Additional resources for improving operational capacity:</h4>
			<ul>
				<li>The <b>Montana Nonprofit Association</b> has compiled and developed a useful toolkit for nonprofit operations management for reference <a href="http://www.mtnonprofit.org/uploadedfiles/tertiary_information/starting_a_nonprofit/nonprofitoperationstoolkit3rdedpub.pdf">here</a>.</li>
				<li><b>The Bridgespan GROUP’s</b> article on the role of a Chief Operating Officer (COO) suggests why having such a formalized chief managing a nonprofit’s internal operations is so important <a href="http://www.bridgespan.org/Publications-and-Tools/Chief-Operating-Officer/Nonprofit-COOs-101/Nonprofit-Chief-Operating-Officer.aspx#.VmE-23arTIU">here</a>.</li>
				<li><b>NCVO and the KnowHowNonprofit</b> website have provided a series of guides and resources for nonprofits to manage their operations <a href="https://knowhownonprofit.org/organisation/operations/managing-systems">here</a>.</li>
				<li><b>NCVO and the KnowHowNonprofit</b> website have also provided resources and guides regarding performance monitoring and evaluation <a href="https://knowhownonprofit.org/organisation/quality/mande">here</a>.</li>
				<li><b>The George Washington Society of CPAs’</b> article on the systems and procedures regarding internal operations and financial management necessary for the fulfillment of responsibilities and achievement of missions and goals can be accessed <a href="http://www.nonprofitaccountingbasics.org/reporting-operations/systems-procedures">here</a>.</li>

			</ul>
